<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let tuoi = parseInt(prompt("Nhập tuổi :"));
        if (tuoi > 0 && tuoi < 120 ){
            alert("Đây là tuổi của người");
        }
        else {
            alert("Đây ko phải là tuổi người");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Với giá điện 2000 đồng 50 số đầu, 3000 từ số 51 trở lên. Vui lòng nhập số điện:"));
        if (a <= 50){
            alert("Tiền điện là:" + a * 2000);
        }else {
            alert("Tiền điện là: " + (2000 * 50 + (a - 50) * 3000));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh a"));
        if (a <= 0){
            alert("a phải lớn hơn 0")
        }
        else {
            alert("Diện tích hình vuông là: " + a * a);
        }

    </script>
</body>
</html>

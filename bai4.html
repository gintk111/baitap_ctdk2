<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh a"));
        let b = parseInt(prompt("Nhập cạnh b"));
        if ( a <= 0 || b <= 0){
            alert("a và b phải lớn hơn 0");
        }
        else {
            alert("Diện tích hình chữ nhật với 2 cạnh a = " + a + " b = " + b + " là: " + a * b );
        }
    </script>
</body>
</html>

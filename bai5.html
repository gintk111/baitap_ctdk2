<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh a"));
        let b = parseInt(prompt("Nhập cạnh b"));
        if ( a <= 0 || b <= 0  ){
            alert("a và b phải lớn hơn 0")
        }
        else {
            alert("Diện tích tam giác vuông với 2 cạnh a = " + a + " b = " + b + " là: " + 1/2 * a * b);
        }
    </script>

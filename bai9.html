<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh a"));
        let b = parseInt(prompt("Nhập cạnh b"));
        let c = parseInt(prompt("Nhập cạnh c"));
        if ( a <= 0 || b <= 0 || c <= 0 ){
            alert("Đây ko phải tam giác");
        }
        else {
            if (a + b < c || b + c < a || a + c < b){
                alert("Đây ko phải tam giác");
            }
            else {
                alert("Đây là tam giác");
            }
        }
    </script>
</body>
</html>
